<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>我會判斷輸入的是否為數字唷！</h1>
  <p>請輸入數字。如果發現輸入值不是數字，瀏覽器會彈出提示框框</p>

  <input id="demo" type="text">
  <script>
    function myFunction()
    {
      var x=document.getElementById("demo").value;
      if(x==""||isNaN(x))
      {
        alert("這才不是數字！")
      }
    }
  </script>

  <button type="button" onclick="myFunction()">檢查</button>
</body>
</html>
