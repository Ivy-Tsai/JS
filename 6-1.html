<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1>分號分隔JS語句</h1>

  <p id="demo1"></p>
  <p id="demo2"></p>

  <script>
    a = 1;
    b = 2;
    c = a+b;
    document.getElementById("demo1").innerHTML = c;

    x = 10; y = 2; z = x+y;
    document.getElementById("demo2").innerHTML = z;
  </script>

</body>
</html>
