<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    function myFunction(){
      document.getElementById("demo").innerHTML="這是變換過後的字"
    }
  </script>
</head>

<body>
  
  <h1>點按鈕變換字</h1>
  <p id="demo">這是改變之前的字</p>
  <button type="button" onclick="myFunction()">點擊變字</button>
</body>
</html>
