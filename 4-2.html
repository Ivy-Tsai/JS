<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1>從JS訪問某HTML元素，使用 document.getElementById(id) 。</h1>

    <p id="demo"> 我是會被修改掉的字</p>

    <script>
      document.getElementById("demo").innerHTML="用 id 屬性来找 HTML 元素，(innerHTML)用於修改元素的HTML内容"
    </script>
</body>
</html>
