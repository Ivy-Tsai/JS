<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    function bulb()
    {
      element=document.getElementById('image')
      if (element.src.match("bulbon"))
      {
        element.src="/image/bulboff.gif";
      }
      else
      {
        element.src="/image/bulbon.gif";
      }
    }
  </script>

  <img id="image" onclick="bulb()" src="/image/bulboff.gif" width="180" height="250">
  <p>點擊打開燈泡！</p>

</body>
</html>
