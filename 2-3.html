<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1>點擊按鈕變更字JS放末端</h1>
  <p id="demo">這是變之前的字</p>
  
  <script>
    function myFunction(){
      document.getElementById("demo").innerHTML="這是點擊按鈕後的字幕！"
    }
  </script>

  <button type="button" onclick="myFunction()">點擊</button>
</body>
</html>
