<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1>document.write() 向文檔寫入內容。文檔加載後執行，整個 HTML頁面會被覆蓋。</h1>
  <p>hihihi</p>

  <script>
    function myFunction(){
      document.write(Date());
    }
  </script>

  <button type="button" onclick="myFunction()">點我顯示時間</button>
</body>
</html>
