<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>點按鈕更改字</h1>
  <p id="demo1">我是第一段</p>
  <div id="demo2">我是第二段</div>

  <script>
    function myFunction(){
      document.getElementById("demo1").innerHTML = "你好我好大家好";
      document.getElementById("demo2").innerHTML = "天氣晴"
    }
  </script>
  
  <button type="button" onclick="myFunction()">點擊</button>
</body>
</html>
